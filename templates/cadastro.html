<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produtor</title>
</head>
<body>
  <h1>Cadastro de Produtor Rural</h1>
  <form method="POST" action="/cadastrar">
    <label>Nome:</label><br>
    <input type="text" name="nome" required><br><br>

    <label>CPF:</label><br>
    <input type="text" name="cpf" required><br><br>

    <label>Propriedade:</label><br>
    <input type="text" name="propriedade" required><br><br>

    <input type="submit" value="Cadastrar">
  </form>
</body>
</html>
