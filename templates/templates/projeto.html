<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Projeto</title>
</head>
<body>
    <h1>Cadastrar Novo Projeto</h1>
    <form method="POST" action="/projeto">
        <label>Nome do Projeto:</label><br>
        <input type="text" name="nome_projeto" required><br><br>

        <label>Valor Estimado (R$):</label><br>
        <input type="number" step="0.01" name="valor" required><br><br>

        <label>Objetivo:</label><br>
        <textarea name="objetivo" required></textarea><br><br>

        <label>Linha de Cr√©dito:</label><br>
        <input type="text" name="linha" required><br><br>

        <label>Nome do Produtor:</label><br>
        <input type="text" name="produtor" required><br><br>

        <button type="submit">Cadastrar Projeto</button>
    </form>
    <br>
    <a href="/painel">Voltar ao Painel</a>
</body>
</html>
