<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Projeto</title>
</head>
<body>
    <h1>Cadastro de Projeto</h1>
    <form action="/cadastrar_projeto" method="post">
        <label for="nome_projeto">Nome do Projeto:</label><br>
        <input type="text" id="nome_projeto" name="nome_projeto" required><br><br>

        <label for="valor">Valor (R$):</label><br>
        <input type="number" step="0.01" id="valor" name="valor" required><br><br>

        <label for="objetivo">Objetivo:</label><br>
        <textarea id="objetivo" name="objetivo" rows="4" cols="50" required></textarea><br><br>

        <label for="linha_credito">Linha de Cr√©dito:</label><br>
        <input type="text" id="linha_credito" name="linha_credito" required><br><br>

        <label for="produtor">Produtor:</label><br>
        <input type="text" id="produtor" name="produtor" required><br><br>

        <input type="submit" value="Gerar PDF do Projeto">
    </form>
    <br>
    <a href="/painel">Voltar ao Painel</a>
</body>
</html>
